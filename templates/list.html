{% extends "base.html" %} {% block content %}
<hr />

{% if videos %}
<div class="grid">
  {% for v in videos %}
  <a
    href="{{ url_for('watch', video_id=v.id) }}"
    style="text-decoration: none; color: inherit"
  >
    <div class="card" style="cursor: pointer">
      {% if v.thumbnail %}
      <img src="{{ v.thumbnail }}" alt="thumb" class="thumb" />
      {% else %}
      <div class="thumb placeholder">Sem miniatura</div>
      {% endif %}
      <div class="meta">
        <strong>{{ v.original_name }}</strong>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% else %}
<div
  style="
    display: flex;
    align-items: center;
    gap: 0.6em;
    margin-top: 2rem;
    font-size: 1.15em;
    color: #888;
    font-weight: 500;
  "
>
  <span style="font-size: 1.5em">&#128249;</span>
  Nenhum vídeo disponível.
  <a
    href="{{ url_for('upload') }}"
    style="
      color: #0066cc;
      font-weight: 600;
      text-decoration: none;
      margin-left: 0.3em;
    "
  >
    Envie um agora
  </a>
</div>
{% endif %} {% endblock %}
